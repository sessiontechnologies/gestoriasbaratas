language: python

python:
    - "3.6"

install:
    - which hugo
    - hugo version
    - pip install Pygments
    - npm install -g postcss-cli
    - npm install -g bulma
    - npm install -g minify
    - npm install -g fingerprint
    - wget -qO- https://api.github.com/repos/gohugoio/hugo/releases/latest | sed -r -n '/browser_download_url/{/Linux-64bit.tar.gz/{s@[^:]*:[[:space:]]*"([^"]*)".*@\1@g;p}}' | xargs wget
    - tar xvzf hugo*.tar.gz
    - export PATH=${PATH}:${PWD}/hugo_0.49.2_Linux-64bit
    - rm -rf docs 2> /dev/null
    - mkdir -p content
    - mkdir -p docs

script:
    - hugo

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  email: $GITHUB_EMAIL
  name: $GITHUB_USERNAME
  verbose: true
  keep-history: true
  local-dir: .
  target_branch: master